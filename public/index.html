<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title>labellabel  </title>
  <link rel='stylesheet' href='css/style.css' />

  <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="js/jquery-1.10.2.mousewheel.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>

  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/canvas.js"></script>
  <script type="text/javascript" src="js/labels.js"></script>
  <script type="text/javascript" src="js/tools.js"></script>
</head>

<body>
  <div id="canvas_div">
    <canvas id="canvas">
      Sorry your browser not support Canvas.
    </canvas>
  </div>
  <div id="toolbar">
    <ul id = "toollist">
      <li><input class="hidden" type="file" name="file" id="selectfile"></input></li>
      <li><a href="#" title="Open a image file"><i class="toolicon openfile"></i></a></li>
      <li><a href="#" title="Move the image"><i class="toolicon pan"></i></a></li>
      <li><a href="#" title="Draw ruler label"><i class="toolicon rulerlabel"></i></a></li>
      <li><a href="#" title="Draw color label"><i class="toolicon colorlabel"></i></a></li>
      <li><a href="#" title="Draw coord label"><i class="toolicon coordlabel"></i></a></li>
      <li><a href="#" title="Draw text label"><i class="toolicon textlabel"></i></a></li>
      <li><a href="#" title="Save image to file"><i class="toolicon savefile"></i></a></li>
    </ul>
  </div>
</body>

</html>
